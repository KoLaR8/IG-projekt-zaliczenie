<div class="title">

<form>
    <div class="date">
        <div class="form-group">
            <label for="name">Imie</label>
            <input type="text" class="form-control" id="name"  placeholder="Imie">
        </div>
        <div class="form-group">
            <label for="surname">Nazwisko</label>
            <input type="text" class="form-control" id="surname" placeholder="Nazwisko">
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">

        </div>
        <div class="form-group">
            <label for="login">Login: </label>
            <input type="text" class="form-control" id="login" placeholder="Login">
        </div>
        <div class="form-group">
            <label for="password">Haslo: </label>
            <input type="password" class="form-control" id="password" placeholder="Haslo">
        </div>
        <div class="form-group">
            <label for="password2">Powtórz haslo: </label>
            <input type="password" class="form-control" id="password2" placeholder="Haslo">
        </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg loginButton" id="signInButton" onclick="login()">Zaloguj</button>
