<head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleAddEvent.css">
    <script src="js/editEvent.js"></script>
    
</head>
<body onload="verifyLogin(); loadDataToEdit()">
<header>
    <nav class="navbar navbar-expand-lg navbar-light your-bg-navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="mainPage.html" onclick="redirectToProperMainPage(); return false"><b>EVENTS.com</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavDropdown">
                <ul id="navbar-items-list" class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="calendar.html">Kalendarz Wydarze≈Ñ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kontakt.html">Kontakt</a>
                    </li>
                    <li id="logInOut"></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="grid_kontener">

    <div class="data">


        <form>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Nazwa</label>
                <textarea class="form-horizontal" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Artysta </label>
                <textarea class="form-horizontal" id="exampleFormControlTextarea2" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Opis</label>
                <textarea  class="form-horizontal" id="exampleFormControlTextarea3" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Organizator</label>
                <textarea class="form-horizontal" id="exampleFormControlTextarea4" rows="3"></textarea>
            </div>
            <div class="eventTime">
                <div class="date" class="form-group">
                    <label for="exampleFormControlTextarea1">Data</label>
                    <input id="inputDate" placeholder="Select date" type="date" id="example" class="form-horizontal">
                </div>
                <div class="time" class="form-group">
                    <label for="exampleFormControlTextarea1">Godzina</label>
                    <input id="inputTime" type="time" id="inputMDEx1" class="form-horizontal">

                </div>
            </div>
            <div class="eventLocalization">
                <div class="town" class="form-group">
                    <label for="exampleFormControlTextarea1">Miasto</label>
                    <input id="inputTown" type="text" class="form-horizontal">

                </div>
                <div class="street" class="form-group">
                    <label for="exampleFormControlTextarea1">Ulica</label>
                    <input id="inputStreet" type="text" class="form-horizontal">

                </div>
                <div class="buildingNumber" class="form-group">
                    <label for="exampleFormControlTextarea1">Numer budynku</label>
                    <input id="inputBuilding" type="number" class="form-horizontal">

                </div>
            </div>
        </form>

    </div>
<!--    <div class="poolKontener">-->
<!--        <div class="ticketPool" id="ticketPool">-->
<!--            <div class="ticketPoolName" id="poolName"><p>Dodaj Pule </p></div>-->
<!--            <div class="add-pool-button">-->
<!--                <button onclick="addPool()">+</button>-->

<!--            </div>-->
<!--        </div>-->
<!--    </div>-->

    <div class="photo" id="photo">
        <label class="aa">Zdjecie</label>
        <div id="add-photo-button">
            <label>

                <input onchange=addPhoto() type="file" id="input" style="display: none">
                <p>+</p>
            </label>

        </div>


    </div>
    <div class="localization" id="localization">
        <label class="aa">Lokalizacja</label>
        <iframe src="map.html"></iframe>
    </div>


    <div class="verification-button" id="verification-button">
        <button onclick="verify()" type="button" class="btn btn-primary btn-lg">Zapisz</button>
    </div>
</div>
</body>
</html>
