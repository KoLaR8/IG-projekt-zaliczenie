<div class="title">
    <label>Rejestracja</label>
</div>
<form>
    <div class="date">
        <div class="form-group">
            <label for="name">Imie</label>
            <input type="text" class="form-control" id="name"  placeholder="Imie">
        </div>
        <div class="form-group">
            <label for="surname">Nazwisko</label>
            <input type="text" class="form-control" id="surname" placeholder="Nazwisko">
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" class="form-control" id="email"  placeholder="Email">

        </div>
        <div class="form-group">
            <label for="login">Login: </label>
            <input type="text" class="form-control" id="login" placeholder="Login">
        </div>
        <div class="form-group">
            <label for="password">Haslo: </label>
            <input type="password" class="form-control" id="password" placeholder="Haslo">
        </div>
        <div class="form-group">
            <label for="password2">Powtórz haslo: </label>
            <input type="password" class="form-control" id="password2" placeholder="Haslo">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="user">
            <label class="form-check-label" for="user">
                Użytkownik
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="org" checked>
            <label class="form-check-label" for="org">
                Organizator
            </label>
        </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg loginButton" id="signInButton" onclick="create()">Zarejestruj</button>
</form>

</body>
